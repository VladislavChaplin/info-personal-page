<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Contacts</title>
</head>
<body>
    <!-- Page -->
    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand"><a href="index.html">WEBDEVELOPER</a></div>
                    <div class="header-logo">
                        <img src="img/code.svg" alt="">
                    </div>
                    <nav class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="about.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main -->
        <div class="container">
            <main class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>

                <form class="contacts-form" action="/" method="post">
                    <div class="form-group">
                        <input class="contacts-input" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input class="contacts-input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="contacts-input" type="phone" name="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="contacts-area" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn-message" type="submit">Send message</button>
                    </div>
                </form>
            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@dmitry@gmail.com">
                        <img class="contacts-icon" src="img/mail-black-envelope-symbol.svg" alt="icon email">vladislavchap20@gmail.com</a>
                    <a class="contacts-link" href="tel:+77125521551">
                        <img class="contacts-icon" src="img/phone-receiver.svg" alt="icon telephone">+7 747 773-03-75</a>
                </div>
            </div>
        </footer>

        <img class="img-author" src="img/author-bg.png" alt="Developer photo">

    </div>
</body>
</html>
